<div class="container my-4">
  <h2 class="mb-4">{{ editMode ? 'Edit Store' : 'Add New Store' }}</h2>

  <form [formGroup]="storeForm" (ngSubmit)="submitForm()" class="mb-5 p-4 border rounded bg-light">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Shop Code</label>
        <input type="text" class="form-control" formControlName="shop_code" readonly />
      </div>

      <div class="col-md-4">
        <label class="form-label">Owner Name</label>
        <input type="text" class="form-control" formControlName="owner_name" />
      </div>

      <div class="col-md-5">
        <label class="form-label">Owner Email</label>
        <input type="email" class="form-control" formControlName="owner_email" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Owner Phone</label>
        <input type="text" class="form-control" formControlName="owner_phone" />
      </div>

      <div class="col-md-8">
        <label class="form-label">Store Name</label>
        <input type="text" class="form-control" formControlName="store_name" />
      </div>

      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea class="form-control" formControlName="description" rows="2"></textarea>
      </div>

      <div class="col-12">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" />
      </div>

      <div class="col-md-4">
        <label class="form-label">City</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>

      <div class="col-md-4">
        <label class="form-label">State</label>
        <input type="text" class="form-control" formControlName="state" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Local Area</label>
        <input type="text" class="form-control" formControlName="local_area" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Pincode</label>
        <input type="text" class="form-control" formControlName="pincode" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">
      {{ editMode ? 'Update Store' : 'Add Store' }}
    </button>
    <button type="button" class="btn btn-secondary mt-3 ms-2" (click)="resetForm()">Reset</button>
  </form>

  <h3 class="mb-3">Store List</h3>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Shop Code</th>
        <th>Store Name</th>
        <th>Owner Name</th>
        <th>City</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let store of stores">
        <td>{{ store.shop_code }}</td>
        <td>{{ store.store_name }}</td>
        <td>{{ store.owner_name }}</td>
        <td>{{ store.city }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editStore(store)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteStore(store.store_id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
