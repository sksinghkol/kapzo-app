<div class="container mt-4">
  <h2 class="mb-3">Sizes Management</h2>

  <!-- Add Size -->
  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Add Size</h5>
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" [(ngModel)]="newSize.size_name" class="form-control" placeholder="Enter size name" />
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" (click)="addSize()">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sizes Table -->
  <table class="table table-bordered table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Size Name</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let size of sizes">
        <td>{{ size.size_id }}</td>
        <td *ngIf="editSize?.size_id !== size.size_id">{{ size.size_name }}</td>
        <td *ngIf="editSize?.size_id === size.size_id">
          <input type="text" [(ngModel)]="editSize.size_name" class="form-control" />
        </td>
        <td class="text-center">
          <ng-container *ngIf="editSize?.size_id !== size.size_id; else editMode">
            <button class="btn btn-sm btn-warning me-2" (click)="startEdit(size)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteSize(size.size_id)">Delete</button>
          </ng-container>
          <ng-template #editMode>
            <button class="btn btn-sm btn-success me-2" (click)="updateSize()">Save</button>
            <button class="btn btn-sm btn-secondary" (click)="cancelEdit()">Cancel</button>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
