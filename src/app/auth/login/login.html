<mat-card class="login-card shadow-lg">
  <div class="header-container d-flex justify-content-between align-items-center mb-4">
    <h2 class="title-overlay">Login</h2>
    <a routerLink="/" class="btn home-btn">Home</a>
  </div>

  <div *ngIf="message" class="alert alert-success text-center mb-3">{{ message }}</div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" type="email" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="password" type="password" required />
  </mat-form-field>

  <div class="alert alert-danger mb-3" *ngIf="error">{{ error }}</div>

  <button mat-raised-button color="primary" class="w-100" (click)="onLogin()" [disabled]="!email || !password">
    Login
  </button>

  <a routerLink="/forgot-password" class="d-block text-center mt-3">Forgot Password?</a>
</mat-card>
