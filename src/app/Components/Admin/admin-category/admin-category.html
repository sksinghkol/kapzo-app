<div class="container mt-4">
  <h2 class="mb-3">Category Management</h2>

  <!-- Alerts -->
  <div *ngIf="errorMsg()" class="alert alert-danger">{{ errorMsg() }}</div>

  <!-- Add Category -->
  <div class="card mb-4">
    <div class="card-header">Add New Category</div>
    <div class="card-body">
      <form (ngSubmit)="addCategory()" #catForm="ngForm">
        <div class="row g-2 align-items-end">
          <div class="col-md-4">
            <label class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              [ngModel]="newCategory().name"
              (ngModelChange)="updateNewCategoryName($event)"
              name="name"
              required
            >
          </div>
          <div class="col-md-4">
            <label class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              [ngModel]="newCategory().description"
              (ngModelChange)="updateNewCategoryDescription($event)"
              name="description"
            >
          </div>
          <div class="col-md-2">
            <label class="form-label">Parent Category</label>
            <select
              class="form-select"
              [ngModel]="newCategory().parent_id"
              (ngModelChange)="updateNewCategoryParentId($event)"
              name="parent_id"
            >
              <option [ngValue]="null">None (Top-level)</option>
              <option *ngFor="let c of parentCategories()" [ngValue]="c.category_id">{{ c.name }}</option>
            </select>
          </div>
          <div class="col-md-2">
            <button
              class="btn btn-success w-100"
              type="submit"
              [disabled]="!catForm.form.valid"
            >
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Category List -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th style="width:80px">ID</th>
        <th style="width:120px">Parent</th>
        <th>Name</th>
        <th>Description</th>
        <th style="width:200px">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categories()">
        <td>{{ cat.category_id }}</td>
        <td>{{ getCategoryName(cat.parent_id) }}</td>

        <!-- Normal Display -->
        <td *ngIf="editingCategory()?.category_id !== cat.category_id">
          {{ cat.name }}
        </td>
        <td *ngIf="editingCategory()?.category_id !== cat.category_id">
          {{ cat.description }}
        </td>

        <!-- Edit Mode -->
        <ng-container *ngIf="editingCategory()?.category_id === cat.category_id">
          <td>
            <input
              type="text"
              class="form-control"
              [ngModel]="editingCategory()!.name"
              (ngModelChange)="updateEditingCategoryName($event)"
              name="editName"
              required
            >
          </td>
          <td>
            <input
              type="text"
              class="form-control"
              [ngModel]="editingCategory()!.description"
              (ngModelChange)="updateEditingCategoryDescription($event)"
              name="editDesc"
            >
            <select
              class="form-select mt-2"
              [ngModel]="editingCategory()!.parent_id"
              (ngModelChange)="updateEditingCategoryParentId($event)"
              name="editParentId"
            >
              <option [ngValue]="null">None (Top-level)</option>
              <option *ngFor="let c of availableParentCategories(editingCategory()!.category_id)" [ngValue]="c.category_id">{{ c.name }}</option>
            </select>
          </td>
        </ng-container>

        <!-- Action Buttons -->
        <td>
          <ng-container *ngIf="editingCategory()?.category_id !== cat.category_id">
            <button class="btn btn-primary btn-sm me-2" (click)="startEdit(cat)">
              Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteCategory(cat.category_id!)">
              Delete
            </button>
          </ng-container>
          <ng-container *ngIf="editingCategory()?.category_id === cat.category_id">
            <button class="btn btn-success btn-sm me-2" (click)="saveEdit()">
              Save
            </button>
            <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">
              Cancel
            </button>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</div>
