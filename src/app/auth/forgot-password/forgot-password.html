<div class="forgot-card shadow-lg p-4 rounded">
  <h2 class="text-center mb-3">Forgot Password</h2>
  <p class="text-muted text-center mb-4">
    Enter your registered email. We'll send reset instructions.
  </p>

  <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
      {{ loading ? 'Sending...' : 'Send Reset Link' }}
    </button>
  </form>

  <div *ngIf="message" class="alert alert-info mt-3">
    {{ message }}
  </div>

  <div class="text-center mt-3">
    <a routerLink="/login" class="text-decoration-none">Back to Login</a>
  </div>
</div>
