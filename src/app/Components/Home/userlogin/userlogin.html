<div *ngIf="loading" class="text-center p-5">
  <div class="spinner-border text-primary" role="status"></div>
  <p>Checking session...</p>
</div>

<div *ngIf="!loading" class="card login-card shadow-lg">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="title-overlay">Login</h2>
      <a routerLink="/" class="btn home-btn">Home</a>
    </div>

    <form (ngSubmit)="login()">
      <div *ngIf="error" class="alert alert-danger text-center mb-3">{{ error }}</div>

      <div class="mb-3">
        <input
          type="email"
          class="form-control custom-input"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control custom-input"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>

      <button type="submit" class="btn login-btn w-100" [disabled]="!email || !password">
        Login
      </button>
    </form>

    <button class="google-btn w-100 mt-3" (click)="loginWithGoogle()">
      <img src="google.png" class="google-logo me-2" />
      Login with Google
    </button>
  </div>
</div>
