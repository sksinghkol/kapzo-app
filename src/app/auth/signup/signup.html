<div class="signup-card shadow-lg">
  <h2 class="text-center mb-4">Create Account</h2>


  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
   

    <div class="mb-3">
      <label class="form-label">Your Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text" class="form-control" [(ngModel)]="user.phone_number" name="phone_number" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" [(ngModel)]="user.address" name="address" rows="3" required></textarea>
    </div>

    <!-- Fixed fields (hidden from user) -->
    <input type="hidden" [(ngModel)]="user.shop_code" name="shop_code" />
    <input type="hidden" [(ngModel)]="user.role" name="role" />

    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
      <i class="bi bi-person-plus-fill me-2"></i> Sign Up
    </button>
      <div class="text-center mt-3">
    <a routerLink="/login" class="btn home-btn ">Back to Login</a>
      <a routerLink="/" class="btn home-btn ">
      <i class="bi bi-house-door-fill me-2"></i>Home
    </a>
  </div>

  </form>
</div>
